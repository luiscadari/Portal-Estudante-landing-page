<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" id="titulo">
                <img class="ifpr_logo" src="/assets/imgs/ifpr_logo_branca.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Portal do Estudante

            </div>

    <div class="home">
        <h1>Bem-Vindo</h1>
        <h3>ao mais novo Portal do Estudante!</h3>
        <img src="assets/imgs/sala_de_aula.png" alt="">
    </div>
    <div class="body-page">
        <label for="">O portal do Estudante está de cara nova!</label><i class='bx bxs-star' style='color:#e4d709'></i><br>
        <label for="">Venha ver as atualizações!</label><i class='bx bxs-star' style='color:#e4d709' ></i>
    </div>
    <div class="cards">
      <div class="novidades">
        <h3>Bussola Online</h3>
        <label for="">Agora o estudante pode simular sua bússola virtualmente e de forma prática. Ela é responsiva e simples de entender. Tenha acesso também à um histórico de simulações feitas. Ela também disponibiliza um relatório de suas escolhas, te ajudando a escolher melhor suas matrículas.</label>
      </div>
      <div class="novidades">
        <h3>Frequência</h3>
        <label for="">Tenha acesso as suas frequências de forma detalhada! O estudante terá acesso agora, a quais aulas ele faltou, e qual o conteúdo apresentado na aula referente à falta.</label>
      </div>
    </div>
